<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .countdown {
            font-size: 24px;
            color: #ff6600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Our Website is Coming Soon!</h1>
    <p>We're working hard to bring you an amazing website. Stay tuned for updates.</p>

    <div class="countdown">
        <p>Countdown to Launch:</p>
        <div id="countdown"></div>
    </div>

    <script>
        // Set the launch date for your website
        const launchDate = new Date('2023-11-01 00:00:00').getTime();

        // Update the countdown every second
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = 'Website is now live!';
            }
        }, 1000);
    </script>
</body>
</html>
